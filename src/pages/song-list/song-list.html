<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="song-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let song of songs">
            <button ion-item (click)="openSongDetail(song)">
                <ion-thumbnail item-left>
                    <img src="{{song.coverart}}"/>
                </ion-thumbnail>
                <h2>{{song.title}}</h2>
                <p>{{song.artist.name}}, {{song.genre}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(song)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
